# This is a basic workflow to help you get started with Actions

name: Github Actions CI to build pdf from tex source.

# Controls when the workflow will run
on: push

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Download extra fonts
        run: |
          curl -OL https://github.com/silnrsi/font-doulos/raw/78bd59af3dd78e8276918471d8a228348bf741e8/references/v6200/DoulosSIL-Regular.ttf
          
      # Runs a single command using the runners shell
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: Resume.tex
          latexmk_use_xelatex: true 
          extra_fonts: "./DoulosSIL-Regular.ttf"
          
      - name: Check pdf file
        run: |
          file Resume.pdf | grep -q ' PDF '
  
      - name: Upload file to repository
        run: |
          git config --global user.name "Naveen015"
          git config --global user.email "gnaveen1509@gmail.com"
          git add Resume.pdf
          git commit -m "Updated Resume"
          git push
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      
